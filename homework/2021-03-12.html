<!DOCTYPE html>
<html lang="en">
<!-- 헤더 영역을 fixed, 우측에 정사각형 sticky box -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Studyin</title>
    <style>
        html{
            height:100%;
        }

        body {
            margin: 0;
            height: 100%;
        }

        #header {
            background-color: whitesmoke;
            width: 100vw;
            display: flex;
            height: 150px;
            position: fixed;
        }

        #header .cat {
            width: inherit;
            background-color: rgb(255, 255, 255);
            flex-grow: 1;
            flex-shrink: 2;
            background: url("../images/youtube.jpg") no-repeat center;
            background-size: contain;
        }

        #header .dog {
            width: inherit;
            background-color: rgb(207, 28, 28);
            flex-grow: 3;
        }

        #header .rabbit {
            width: inherit;
            background-color: rgb(163, 26, 26);
            flex-grow: 1;
            flex-shrink: 2;
        }

        #body {
            min-height: 90vh;
            background-color: rgb(73, 0, 0);
            display: flex;

        }

        #aside {
            flex-grow:1;
            flex-basis: 100px;
            min-height:inherit;
            background-color: rgb(102, 50, 50);
        }

        #main {
            flex-grow: 3;
            flex-basis:500px;
            min-height:inherit;
            background-color: rgb(185, 110, 110);
        }

        #box{
            width:150px;
            height: 150px;
            background-color:teal;
            position: sticky;
            top: 300px;
        }

        #footer {
            height: 200px;
            background-color: rgb(145, 32, 32);
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">

            <div class="cat"></div>
            <div class="dog">dog</div>
            <div class="rabbit">rabbit</div>
        </div>
    </header>

    <div id="body">
        <aside id="aside">
                aside
        </aside>
        <main id="main">
                main
        </main>
        <div id="box">
        </div>
    </div>

    <footer>
        <div id="footer">
            footer
        </div>
    </footer>
</body>

</html>
