<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색폼 만들기</title>
<style>
form{
box-shadow: 2px 2px;
}
fieldset{  
    display:flex;
    border:0;
    /* padding:0; */
}
label{
    font-size:11px;
    width: 55px;
    height:25px;
    text-align: center;
    line-height: 25px;
}
input[type=text]{
    width: 150px;
    border:0;
    padding-left: 6px;
    color: grey;
    font-weight: bold;
    margin: 0 5px;
}

input[type=button]{
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

}
</style>
</head>

<body>
<form>
    <fieldset>
        <legend>STUDY IN 검색창</legend>  
        <label> 전체 검색 </label>
        <input type="text">
        <input type="button" value="검색">
    </fieldset>
    </form>    
</body>
</html>
