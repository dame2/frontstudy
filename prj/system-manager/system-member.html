        <input type="text" placeholder="검색">

    </section>

        <thead>

            <td>Thornton</td>
            <td>@fat</td>
            <td>휴면</td>
          </tr>
        </tbody>
      </table>
      <div class="last-btn">
        <h1 class="d-none">테이블 밑</h1>
        <a class="btn btn-medium" type="submit">삭제</a>
        <nav class="pager">
          <h1 class="d-none">페이저</h1>
          <div>이전</div>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
