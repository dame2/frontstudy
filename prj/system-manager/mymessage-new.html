<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쪽지 보내기</title>
  <link href="../css/mymessage-new.css" type="text/css" rel="stylesheet">
  <link href="../css/common.css" type="text/css" rel="stylesheet">
  <link href="../css/system-common.css" type="text/css" rel="stylesheet">
</head>

<body>
  <nav class="sub-category">
    <ul>
      <li><a href="">Profile</a></li>
      <li><a href="">Study</a></li>
      <li><a href="">Board</a></li>
      <li><a href="">Reply</a></li>
      <li><a href="">Inquiry</a></li>
      <li><a href="">Message</a></li>
    </ul>
  </nav>
  <main>
    <section class="title">
      <h1 class="big-title">Received Message</h1>
    </section>
    <section class="btn-list">
      <h1 class="d-none">받은 쪽지함 가기</h1>
      <a class="btn btn-small" type="submit">받은 쪽지함</a>
      <div>
        <a class="btn btn-small" type="submit">발송</a>
      </div>
    </section>
    <div class="main">
      <section class="mess-box">
        <h1 class="d-none">쪽지 상제정보</h1>
        <span id="sender">받는 사람</span>
        <input id="sender" type="text" placeholder="받는 사람">
        <input id="title" type="text" placeholder="제목을 입력하세요">
        <textarea id="detail" type="text" placeholder="내용을 입력하세요"></textarea>
      </section>
    </div>
  </main>
</body>

</html>
